<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <header>Stopwatch</header>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>
        <button id="startBtn" class="btn" style="--clr:green;"></style>Start</button>
        <button id="resetBtn" class="btn" style="--clr:blue;"></style>Reset</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
